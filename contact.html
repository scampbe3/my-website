<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - [Your Name]</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts and Font Awesome can be included similarly -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">[Your Logo]</a>
            </div>
            <ul class="nav-links">
                <li><a href="services.html">Tutoring Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact fade-in">
            <div class="contact-content">
                <h1>Contact Me</h1>
                <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="_replyto" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 [Your Name]. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
