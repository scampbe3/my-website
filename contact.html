<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Professor Campbell</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts and Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcK2m3Pj5JLm3H0kTtPPrL5lL4Q2lvW9EUi5OVyc8LJD3n1yjxQqm8FVqdKqLzPzI1f1tZyVU9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <!-- Updated Logo Section in HTML -->
            <div class="logo">
                <a href="index.html">
                    <img src="images/campbell_tutoring_logo.png" alt="Campbell Tutoring Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="services.html">Tutoring Services</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-content fade-in">
            <h1>Contact Me</h1>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name<span style="color: red;">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message<span style="color: red;">*</span></label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <!-- Calendly Booking Section -->
            <section class="calendly-section fade-in">
                <h2>Book a Session</h2>
                <!-- Calendly inline widget begin -->
                <div class="calendly-inline-widget" data-url="https://calendly.com/campbell-t-stephen/30min" style="min-width:320px;height:700px;"></div>
                <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
                <!-- Calendly inline widget end -->
            </section>
        </section>
    </main>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Stephen Campbell. All rights reserved.</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/yourprofile"><i class="fab fa-github"></i></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
